<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de PDF a JPG</title>
    <!-- Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.js para procesar los archivos PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para el cargador (spinner) */
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }

        @-webkit-keyframes spinner {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-lg p-6 md:p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Convertidor de PDF a JPG</h1>
            <p class="text-gray-600 mt-2">Sube un archivo PDF para convertir cada página en una imagen JPG.</p>
        </div>

        <!-- Área de carga de archivos -->
        <div id="upload-container" class="border-4 border-dashed border-gray-300 rounded-2xl p-8 text-center cursor-pointer hover:border-blue-500 hover:bg-gray-50 transition-all duration-300">
            <input type="file" id="pdf-input" class="hidden" accept="application/pdf">
            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <p class="mt-4 text-lg text-gray-600">
                <span class="font-semibold text-blue-600">Haz clic para subir un archivo</span> o arrástralo y suéltalo aquí.
            </p>
            <p class="text-xs text-gray-500 mt-1">Solo archivos PDF</p>
        </div>
        
        <!-- Contenedor para el nombre del archivo y el progreso -->
        <div id="file-info" class="hidden mt-6 text-center">
            <p class="text-lg font-medium text-gray-700">Archivo: <span id="file-name" class="font-bold"></span></p>
            <div id="loader" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mx-auto my-4 hidden"></div>
            <p id="status" class="text-blue-600"></p>
        </div>

        <!-- Contenedor para las imágenes generadas -->
        <div id="image-container" class="mt-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Las imágenes JPG se insertarán aquí -->
        </div>
    </div>

    <script>
        // Configuración de PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;

        // Elementos del DOM
        const uploadContainer = document.getElementById('upload-container');
        const pdfInput = document.getElementById('pdf-input');
        const fileInfoContainer = document.getElementById('file-info');
        const fileNameSpan = document.getElementById('file-name');
        const loader = document.getElementById('loader');
        const statusText = document.getElementById('status');
        const imageContainer = document.getElementById('image-container');

        // Event listeners para la carga de archivos
        uploadContainer.addEventListener('click', () => pdfInput.click());
        uploadContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadContainer.classList.add('border-blue-500', 'bg-gray-50');
        });
        uploadContainer.addEventListener('dragleave', () => {
            uploadContainer.classList.remove('border-blue-500', 'bg-gray-50');
        });
        uploadContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadContainer.classList.remove('border-blue-500', 'bg-gray-50');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                pdfInput.files = files;
                handleFileSelect({ target: pdfInput });
            }
        });
        pdfInput.addEventListener('change', handleFileSelect);

        /**
         * Maneja la selección de un archivo PDF y comienza el proceso de conversión.
         * @param {Event} event - El evento de cambio del input de archivo.
         */
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                // Reiniciar la interfaz
                imageContainer.innerHTML = '';
                statusText.textContent = '';
                fileNameSpan.textContent = file.name;
                fileInfoContainer.classList.remove('hidden');
                loader.classList.remove('hidden');
                uploadContainer.classList.add('hidden');

                // Procesar el PDF
                processPDF(file);
            } else {
                alert('Por favor, selecciona un archivo PDF válido.');
            }
        }

        /**
         * Carga y renderiza cada página de un archivo PDF como una imagen JPG.
         * @param {File} file - El archivo PDF a procesar.
         */
        async function processPDF(file) {
            const fileReader = new FileReader();

            fileReader.onload = async function() {
                const typedarray = new Uint8Array(this.result);
                try {
                    statusText.textContent = 'Cargando el documento PDF...';
                    const pdf = await pdfjsLib.getDocument(typedarray).promise;
                    const numPages = pdf.numPages;
                    statusText.textContent = `Procesando ${numPages} página(s)...`;

                    // Procesar cada página en secuencia
                    for (let i = 1; i <= numPages; i++) {
                        statusText.textContent = `Convirtiendo página ${i} de ${numPages}...`;
                        const page = await pdf.getPage(i);
                        
                        const scale = 1.5; // Aumentar la escala para mejor calidad
                        const viewport = page.getViewport({ scale: scale });

                        // Crear un canvas para renderizar la página
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        // Renderizar la página en el canvas
                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };
                        await page.render(renderContext).promise;

                        // Convertir el canvas a imagen JPG y mostrarla
                        const jpgUrl = canvas.toDataURL('image/jpeg', 0.9); // Calidad del 90%
                        createImageCard(jpgUrl, i, file.name);
                    }
                    
                    // Proceso completado
                    statusText.textContent = '¡Conversión completada!';

                } catch (error) {
                    console.error('Error al procesar el PDF:', error);
                    statusText.textContent = 'Error: No se pudo procesar el archivo PDF.';
                    alert('Hubo un error al procesar el PDF. Asegúrate de que no esté dañado o protegido con contraseña.');
                } finally {
                    loader.classList.add('hidden');
                    uploadContainer.classList.remove('hidden');
                }
            };

            fileReader.readAsArrayBuffer(file);
        }

        /**
         * Crea y añade una tarjeta con la imagen generada y un botón de descarga.
         * @param {string} jpgUrl - La URL de datos de la imagen JPG.
         * @param {number} pageNum - El número de la página.
         * @param {string} originalFileName - El nombre del archivo PDF original.
         */
        function createImageCard(jpgUrl, pageNum, originalFileName) {
            const baseName = originalFileName.replace(/\.pdf$/i, '');
            const downloadFileName = `${baseName}_pagina_${pageNum}.jpg`;

            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition-transform duration-300';
            
            card.innerHTML = `s
                <div class="p-2 bg-gray-50">
                    <img src="${jpgUrl}" alt="Página ${pageNum}" class="w-full h-auto object-contain rounded-md shadow-inner" style="max-height: 300px;">
                </div>
                <div class="p-4">
                    <p class="text-sm font-medium text-gray-700 text-center mb-3">Página ${pageNum}</p>
                    <a href="${jpgUrl}" download="${downloadFileName}" class="w-full flex items-center justify-center bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        Descargar
                    </a>
                </div>
            `;
            
            imageContainer.appendChild(card);
        }
    </script>

</body>
</html>
